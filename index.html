<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project HarbourTic</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">
        <div class="input-group mb-3">


            <input type="text" class="form-control" style="padding-left: 45px;" placeholder="Pilih Tujuan">
            <i class="fa fa-ship fa-lg fa-fw" style="padding-right: 40px; left: 12px; bottom: 12px; position: absolute; color: #7b7c7c;"
                aria-hidden="true"></i>


            <input type="text" class="form-control" style="padding-left: 40px;" placeholder="Tanggal Keberangkatan">
            <i class="fa fa-calendar fa-lg fa-fw" style="padding-left: 290px; left: 11px; bottom: 12px; position: absolute; color: #7b7c7c;"
                aria-hidden="true"></i>


            <input type="text" class="form-control" style="padding-left: 40px;" placeholder="Jumlah Penumpang">
            <i class="fa fa-user fa-lg fa-fw" style="padding-left: 575px; left: 12px; bottom: 12px; position: absolute; color:#7b7c7c;"
                aria-hidden="true"></i>

            <div class="input-group-append">
                <!-- <button class="btn btn-outline-secondary" type="button" id="button-addon2">Cari</button> -->
                <button class="btn" style="color: #7b7c7c;">
                    <i class="fa fa-search"></i> Cari</button>
            </div>
        </div>

    </div>

</body>

</html>
